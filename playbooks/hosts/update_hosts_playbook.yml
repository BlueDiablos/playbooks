- hosts: ubuntu-servers 
  gather_facts: yes
  become: yes
  tasks:
    - name: update apt-get repo and cache
      ansible.builtin.apt:
            update_cache: true
            cache_valid_time: 3600
            name: "*"
            state: latest
    - name: Check if a reboot is needed for debian boxes
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no
    - name: Reboot the box if kernel update
      reboot: 
        msg: "Reboot started by Ansible"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

